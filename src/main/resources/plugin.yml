name: MinecartsFallFromSky
version: 2.9.1
main: de.bypixels.teamcreate.game.main.MinecartsFallFromSky
authors: [byPixels]
description: TeamCreate Plugin Minecart-Rain System

commands:
  start:
    description: Startet das Spiel!
  dataofgame:
    description: Setzt die Daten des Spiels
  backinarena:
    description: Setzt die Location wo die Spieler spawnen wenn das Game over ist
  setarena:
    description: Setzt einige Daten zur Arena
  deathlocation:
    description: Setzt die Death-Player Location
  highminecartdespawn:
    description: Setzt die Höhe wo Minecarts spawnen
  backinarena:
    description: Setzt die Location wo gewonnene Spieler hingeportet werden
  highminecartspawn:
    description: Setzt die Höhe wo die Minecarts spawnen
  configreload:
    description: Reloadet die Config
  stoprain:
    description: Stoppt das Spiel
  removeminecarts:
    description: Entfernt alle Minecarts
